version: '3.3'

services:
  db:
    image: postgres:13
    container_name: pokerparty_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - ./pokerparty_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokerparty_api
    image: pokerparty_api
    restart: always
    env_file: 
      - .env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
        - db

volumes:
  pokerparty_data: