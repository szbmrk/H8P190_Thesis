version: '3.3'

services:
  db:
    image: postgres:13
    container_name: pokerparty_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    image: szbmrk/pokerparty_api:latest
    container_name: pokerparty_api
    env_file: 
      - .env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db

volumes:
  db_data: